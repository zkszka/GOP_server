spring:
  application:
    name: GOP_server
  datasource:
    url: jdbc:mysql://localhost:3306/gop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      dialect: org.hibernate.dialect.MySQL8Dialect
  security:
    debug: true
  mail:
    host: smtp.naver.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          ssl:
            enable: true
server:
  port: 9977
  error:
    whitelabel:
      enabled: false
google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    pw: ${GOOGLE_CLIENT_PW}
    redirect-uri: http://localhost:3000/oauth2/callback
