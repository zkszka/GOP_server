spring:
  application:
    name: GOP_server
  datasource:
    url: jdbc:mysql://localhost:3306/gop?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  security:
    debug: true
    
server:
  port: 9977
  error:
    whitelabel:
      enabled: false
